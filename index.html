<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bases Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <p>
            Você pode converter para as bases binária (2), octal (8) e hexadecimal (16).
          </p>
        </div>
        <div class="right">
          <h1>Conversor de bases numéricas</h1>
          <div>
            <input type="text" placeholder="Número Decimal" />
            <input type="text" placeholder="base" />
          </div>
          <button type="button">Converter</button>
          <span class="line"></span>
          <div class="result">
            <p>Aqui aparecera o resultado da sua conversão</p>
          </div>
        </div>
      </div>
    </div>
